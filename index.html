    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
     <div id="card">
    <!-- <model-viewer> HTML element -->
    <model-viewer id="TNA" src="TNA.glb" disable-tap ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" >
      <div style="margin: 1em 0;text-align: center;">
        <button onclick="myFunction(1)" id= "TNA.glb">1</button>
        <button onclick="myFunction(2)" id="iitpl.glb">2</button>
        <button onclick="myFunction(3)" id="asset.glb">3</button>
        <button onclick="myFunction(4)" id="Ring Applicator.glb">4</button>
      </div>
    </model-viewer>
    <model-viewer id="IITPL" style="display:none" src="iitpl.glb" disable-tap ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <div style="margin: 1em 0;text-align: center;">
        <button onclick="myFunction(1)" id= "TNA.glb">1</button>
        <button onclick="myFunction(2)" id="iitpl.glb">2</button>
        <button onclick="myFunction(3)" id="asset.glb">3</button>
        <button onclick="myFunction(4)" id="Ring Applicator.glb">4</button>
      </div>
      </model-viewer>
    <model-viewer id="ASSET" style="display:none" src="asset.glb" disable-tap ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <div style="margin: 1em 0;text-align: center;">
        <button onclick="myFunction(1)" id= "TNA.glb">1</button>
        <button onclick="myFunction(2)" id="iitpl.glb">2</button>
        <button onclick="myFunction(3)" id="asset.glb">3</button>
        <button onclick="myFunction(4)" id="Ring Applicator.glb">4</button>
      </div>
      </model-viewer>
    <model-viewer id="RING" style="display:none" src="Ring Applicator.glb" disable-tap ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <div style="margin: 1em 0;text-align: center;">
        <button onclick="myFunction(1)" id= "TNA.glb">1</button>
        <button onclick="myFunction(2)" id="iitpl.glb">2</button>
        <button onclick="myFunction(3)" id="asset.glb">3</button>
        <button onclick="myFunction(4)" id="Ring Applicator.glb">4</button>
      </div>
      </model-viewer>
   

    

<script>

function myFunction(value){
  document.getElementById("TNA").style.display="none";
  if(value ==1){
    document.getElementById("TNA").style.display="block";
    document.getElementById("IITPL").style.display="none";
    document.getElementById("ASSET").style.display="none";
    document.getElementById("RING").style.display="none";
  }else if(value == 2){
    document.getElementById("IITPL").style.display="block";
    document.getElementById("TNA").style.display="none";
    document.getElementById("ASSET").style.display="none";
    document.getElementById("RING").style.display="none";
  }else if(value == 3){
    document.getElementById("ASSET").style.display="block";
    document.getElementById("TNA").style.display="none";
    document.getElementById("IITPL").style.display="none";
    document.getElementById("RING").style.display="none";
  }else if(value == 4){
    document.getElementById("RING").style.display="block";
    document.getElementById("TNA").style.display="none";
    document.getElementById("IITPL").style.display="none";
    document.getElementById("ASSET").style.display="none";
  }
}
</script>
      
      
    </model-viewer>
